coverage:
  if: true
  paths:
    - coverage.xml
codeToTestRatio:
  code:
    - '**/*.php'
    - '!**/*Test.php'
  test:
    - '**/*Test.php'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
  github:
    comment:
      enable: true
  job-summary:
    enable: true
store:
  if: true
